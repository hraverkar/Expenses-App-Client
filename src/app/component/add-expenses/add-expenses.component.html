<h2 mat-dialog-title>New Expenses</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateValue" [ngModelOptions]="{standalone: true}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Amount In &#8377;</mat-label>
      <input matInput type="number" [(ngModel)]="amountValue" [ngModelOptions]="{standalone: true}"
        placeholder="Enter amount" min="0">
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Expenses Category</mat-label>
        <input matInput type="text" [(ngModel)]="categoryValue" readonly [ngModelOptions]="{standalone: true}"
          placeholder="Expenses category like: Food, Shopping" />
      </mat-form-field>
    </p>
    <mat-chip-list [selectable]="true" class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
      <mat-chip class="example-box" #chip="matChip"
        (click)="category.selected ? chip.deselect() : chip.selectViaInteraction()" [selected]="category.selected"
        [selectable]="true" class="leadr-category-chip" (selectionChange)="changeSelected($event, category)" cdkDrag
        *ngFor="let category of categories; index as i; trackBy: identify">
        <mat-chip-avatar>
          <mat-icon style="color: red;">favorite</mat-icon>
        </mat-chip-avatar>
        {{category.value}}

        

      </mat-chip>
    </mat-chip-list>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="accent" (click)="addExpenses()">Addition</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="accent">Cancel</button>
</mat-dialog-actions>
